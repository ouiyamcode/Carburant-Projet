            <!DOCTYPE html>
            <html>
            <head>
                <meta charset='utf-8' />
                <meta name='viewport' content='width=device-width, initial-scale=1.0'>
                <title>Carte des stations-service</title>
                <link rel='stylesheet' href='https://unpkg.com/leaflet@1.7.1/dist/leaflet.css' />
                <script src='https://unpkg.com/leaflet@1.7.1/dist/leaflet.js'></script>
                <style>
                    body { margin: 0; padding: 0; }
                    #map { width: 100vw; height: 100vh; }
                </style>
            </head>
            <body>
                <div id='map'></div>
                <script>
                    var map = L.map('map').setView([43.293, 5.593], 12);

                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; OpenStreetMap contributors'
                    }).addTo(map);

                    var marker = L.marker([43.293, 5.593])
    .addTo(map)
    .bindPopup("<b>AUBAGNE</b><br>Route de gemenos<br>Code Postal: 13783<br>Gazole : 1.683 €<br>E85 : 0.758 €<br>GPLc : 0.939 €<br>E10 : 1.736 €<br>SP98 : 1.838 €");

marker.on('click', function (e) {
    this.openPopup();
});

                </script>
            </body>
            </html>
